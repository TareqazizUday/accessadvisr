{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - AccessAdvisr</title>
	<link rel="stylesheet" href="{% static 'css/accessadvisr-style.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	
<!-- include navbar -->
{% include 'components/navbar.html' %}

<!-- include authentication modals -->
{% include 'components/auth_modals.html' %}

<!---------- location card section ---------->
{% include 'components/location_card.html' %}

<!-------- contact form section ---------->
<section class="contact-section py-5">
    <div class="container">
        <div class="row g-4 align-items-stretch">
            
            <div class="col-lg-6">
                <form action="#" method="POST" class="p-4 border rounded bg-white shadow-sm h-100">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label for="userName" class="form-label fw-bold text-secondary">Name:</label>
                        <input type="text" class="form-control form-control-lg custom-input" id="userName" name="name" placeholder="Name">
                    </div>
                    
                    <div class="mb-3 text-start">
                        <label for="userEmail" class="form-label fw-bold text-secondary">Email:</label>
                        <input type="email" class="form-control form-control-lg custom-input" id="userEmail" name="email" placeholder="Email">
                    </div>
                    
                    <div class="mb-4 text-start">
                        <label for="userMessage" class="form-label fw-bold text-secondary">Message:</label>
                        <textarea class="form-control custom-input" id="userMessage" name="message" rows="5" placeholder="Message"></textarea>
                    </div>
                    
                    <div class="text-start">
                        <button type="submit" class="btn btn-orange ">
                            Send Request
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">
                <div class="map-container h-100 border rounded shadow-sm overflow-hidden">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.540424380277!2d-0.12209082337190391!3d51.503324071812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b900d26973%3A0x4291f3172409ea92!2slastminute.com%20London%20Eye!5e0!3m2!1sen!2suk!4v1700000000000!5m2!1sen!2suk" 
                        width="100%" 
                        height="100%" 
                        style="border:0; min-height: 400px;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

        </div>
    </div>
</section>
<!---------- footer section ---------->
{% include 'components/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>	
<script src="{% static 'js/accessadvisr-script.js' %}"></script>
</body>
</html>
